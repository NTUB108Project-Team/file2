<style>
    .btn {
      position: relative;
      margin: 300px;
      width: 150px;
      line-height: 60px;
      font-size: 20px;
      color: RoyalBlue;
      text-align: center;
      background-color: Lavender;
      cursor: pointer;
      transition: .1s;
    }

    .btn_float:hover {
    transform: translateY(-6px);
    box-shadow: 2px 2px 6px 2px RoyalBlue;
  }
  .btn_float:active {
    transform: translateY(-6px) scale(.98);
  }

  </style>
    
<div class="btn">I'm a button</div>
